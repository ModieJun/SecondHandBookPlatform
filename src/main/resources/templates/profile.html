<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Profile</title>
    <link rel="stylesheet" th:href="@{/public/css/bootstrap.min.css}">
    <script type="text/javascript" th:src="@{public/js/bootstrap.js}"></script>
</head>
<body>
<div class="navbar navbar-expand-lg navbar-dark bg-dark ">
    <a href="" class="navbar-brand">Second Hand Book Platform</a>
    <div class="collapse navbar-collapse ml-3" id="navbarNav">
        <ul class="navbar-nav">
            <li class="nav-item active">
                <a class="nav-link" href="/">Home <span class="sr-only">(current)</span></a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="/books/">Books</a>
            </li>
        </ul>
    </div>
    <!--   Reusable for other pages -->
    <div class="mr-5  font-weight-normal">
        <ul class="navbar-nav">
            <li sec:authorize="!isFullyAuthenticated()">
                <a href="/login" class="nav-link nav-item">Login/Register</a>
            </li>
            <li sec:authorize="isFullyAuthenticated()" class="nav-item row">
                <a href="/profile" class="nav-link">Profile</a>
                <div class="dropdown nav-item">
                    <a  class="nav-link dropdown-toggle" href="#" id="navbarDropdownMenuLink" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false"></a>
                    <div class="dropdown-menu" aria-labelledby="navbarDropdownMenuLink">
                        <a class="dropdown-item" href="/logout">Logout</a>
                    </div>
                </div>
            </li>
        </ul>
    </div>
</div>
<div class="container">
    <div class="container d-flex flex-column">
        <div class="flex-fill text-center">
            <a href="/profile/myBooks">My Books</a>
        </div>
        <div class="flex-fill text-center">
            <a href="/profile/myBought">Bought Books</a>
        </div>
    </div>


    <div class="container m-5">
        <div>
            <form action="/logout" method="get" class="form-group">
                <button type="submit" class="btn btn-lg btn-danger ">Logout</button>
            </form>
        </div>
        <div class="mt-4">
            <form action="/deleteUser">
                <button type="submit" class="btn btn-lg btn-block btn-primary">Delete user</button>
            </form>
        </div>
    </div>
</div>

</body>
</html>
