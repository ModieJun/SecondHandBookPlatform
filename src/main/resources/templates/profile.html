<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Profile</title>
    <link rel="stylesheet" th:href="@{/public/css/bootstrap.min.css}">
</head>
<body>
<div class="navbar navbar-expand-lg navbar-dark bg-dark ">
    <a href="" class="navbar-brand">Second Hand Book Platform</a>
    <div class="collapse navbar-collapse ml-3" id="navbarNav">
        <ul class="navbar-nav">
            <li class="nav-item active">
                <a class="nav-link" href="/">Home <span class="sr-only">(current)</span></a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="/books/">Books</a>
            </li>
        </ul>
    </div>
    <!--   Reusable for other pages -->
    <div class="mr-5 nav-link font-weight-normal">
        <a sec:authorize="!isFullyAuthenticated()" href="/login" >Login/Register</a>
        <a sec:authorize="isFullyAuthenticated()" href="/profile">Profile</a>
    </div>
</div>
<div class="container">
    <div class="container text-center">
        <h1 class="h1">Second Hand Book Platform</h1>
        <a href="/books/" class="hyperlink">Get all Books</a>
        <a href="/books/add" class="hyperlink">Add Book</a>
    </div>

    <div class="container d-flex flex-column">
        <div class="flex-fill text-center">
            <a href="/profile/myBooks">My Books</a>
        </div>
        <div class="flex-fill text-center">
            <a href="/profile/myBought">Bought Books</a>
        </div>
    </div>


    <div class="container m-5">
        <div>
            <form action="/logout" method="get" class="form-group">
                <button type="submit" class=" btn btn-lg btn-block btn-primary">Logout</button>
            </form>
        </div>
        <div class="mt-4">
            <form action="/deleteUser">
                <button type="submit" class="btn btn-lg btn-block btn-primary">Delete user</button>
            </form>
        </div>
    </div>
</div>

</body>
</html>
