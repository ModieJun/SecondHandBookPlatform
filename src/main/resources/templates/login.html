<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <link th:href="@{/public/css/bootstrap.min.css}" rel="stylesheet">
</head>
<body>
<div class="container text-center">
    <h1 class="h1">Second Hand Book Platform</h1>
    <a href="/" class="hyperlink">Home</a>
</div>
<div class="container">
    <h2 class="h2">Log in</h2>
    <form action="/login" method="post" >
        <div class="form-group">
            <label for="username" class="">
                Username
                <input type="text" name="username" id="username" class="form-control ">
            </label>
        </div>
        <br>
        <div class="form-group">
            <label for="password">
                Password
            </label><input type="password" name="password" id="password" class="form-control ">
        </div>
        <p th:if="${param.error}"  class="text text-danger">Username or Password Invalid</p>
        <br>
        <br>
        <button class="btn btn-lg btn-primary btn-block w-50" type="submit">Log In</button>
    </form>
    <br>
    <form action="/register" method="get">
        <button class="btn btn-primary btn-lg btn-block w-25 ">Register</button>
    </form>
</div>


<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
<script th:src="@{/public/js/bootstrap.min.js}"></script>
</body>
</html>
