<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <link th:href="@{/public/css/bootstrap.min.css}" rel="stylesheet">
</head>
<body>
<!--NAV-->
<div class="navbar navbar-expand-lg navbar-dark bg-dark ">
    <a href="" class="navbar-brand">Second Hand Book Platform</a>
    <div class="collapse navbar-collapse ml-3" id="navbarNav">
        <ul class="navbar-nav">
            <li class="nav-item active">
                <a class="nav-link" href="/">Home <span class="sr-only">(current)</span></a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="/books/">Books</a>
            </li>
        </ul>
    </div>
    <!--   Reusable for other pages -->
    <div class="mr-5 nav-link font-weight-normal">
        <a sec:authorize="!isFullyAuthenticated()" href="/login" >Login/Register</a>
        <a sec:authorize="isFullyAuthenticated()" href="/profile">Profile</a>
    </div>
</div>

<div class="container">
    <h2 class="h2">Log in</h2>
    <form action="/login" method="post" >
        <div class="form-group">
            <label for="username" class="">
                Username
                <input type="text" name="username" id="username" class="form-control ">
            </label>
        </div>
        <br>
        <div class="form-group">
            <label for="password">
                Password
            </label><input type="password" name="password" id="password" class="form-control ">
        </div>
        <p th:if="${param.error}"  class="text text-danger">Username or Password Invalid</p>
        <br>
        <br>
        <button class="btn btn-lg btn-primary btn-block w-50" type="submit">Log In</button>
    </form>
    <br>
    <form action="/register" method="get">
        <button class="btn btn-primary btn-lg btn-block w-25 ">Register</button>
    </form>
</div>


<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
<script th:src="@{/public/js/bootstrap.min.js}"></script>
</body>
</html>
