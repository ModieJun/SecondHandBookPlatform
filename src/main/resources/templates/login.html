<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <link th:href="@{/public/css/bootstrap.min.css}" rel="stylesheet">
</head>
<body>
<!--NAV-->
<div class="navbar navbar-expand-lg navbar-dark bg-dark ">
    <a href="" class="navbar-brand">Second Hand Book Platform</a>
    <div class="collapse navbar-collapse ml-3" id="navbarNav">
        <ul class="navbar-nav">
            <li class="nav-item active">
                <a class="nav-link" href="/">Home <span class="sr-only">(current)</span></a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="/books/">Books</a>
            </li>
        </ul>
    </div>
    <!--   Reusable for other pages -->
    <div class="mr-5  font-weight-normal">
        <ul class="navbar-nav mr-5">
            <li sec:authorize="!isFullyAuthenticated() and !isRememberMe()">
                <a href="/login" class="nav-link nav-item">Login/Register</a>
            </li>
            <li sec:authorize="isFullyAuthenticated() or isRememberMe()" class="nav-item row">
                <a href="/profile" class="nav-link ">Profile</a>
                <div class="dropdown nav-item mr-5">
                    <a class="nav-link dropdown-toggle" href="#" id="navbarDropdownMenuLink" role="button"
                       data-toggle="dropdown" aria-haspopup="true" aria-expanded="false"></a>
                    <div class="dropdown-menu" aria-labelledby="navbarDropdownMenuLink">
                        <a class="dropdown-item m-auto" href="/logout">Logout</a>
                    </div>
                </div>
            </li>
        </ul>
    </div>
</div>

<div class="container mt-5">
    <div class="shadow-lg p-5">
        <form action="/login" method="post" class="text-center border border-light ">
            <h2 class="h2 mb-3">Log in</h2>
            <!--            username    -->
            <div class="form-group">
                <label for="username">
                    Username
                </label>
                <input type="text" name="username" id="username" class="form-control text-field w-50 m-auto">
            </div>
            <!--            Password-->
            <div class="form-group  ">
                <label for="password" class="label">
                    Password
                </label>
                <input type="password" name="password" id="password" class="form-control password-field w-50 m-auto">
            </div>
            <p th:if="${param.error}" class="text text-danger">Username or Password Invalid</p>
            <br>
            <!--           Remember me          -->
            <div class="form-group">
                <input type="checkbox" id="remember-me" name="remember-me" value="true" class="form-check-input" >
                <label for="remember-me" class="form-check-label">
                    Remember me
                </label>
            </div>
            <button class="btn btn-success btn-block my-4 w-50 m-auto p-2" type="submit">Log In</button>
        </form>
        <br>
        <div class="m-auto text-center">
            <a href="/register" class="hyperlink w-25 ">Register</a>
        </div>
    </div>
</div>


<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
<script th:src="@{/public/js/bootstrap.min.js}"></script>
</body>
</html>
