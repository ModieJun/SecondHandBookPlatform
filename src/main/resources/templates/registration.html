<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Register</title>
    <link th:href="@{/public/css/bootstrap.min.css}" rel="stylesheet">
</head>
<body>
<!--NAV-->
<div class="navbar navbar-expand-lg navbar-dark bg-dark ">
    <a href="" class="navbar-brand">Second Hand Book Platform</a>
    <div class="collapse navbar-collapse ml-3" id="navbarNav">
        <ul class="navbar-nav">
            <li class="nav-item active">
                <a class="nav-link" href="/">Home <span class="sr-only">(current)</span></a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="/books/">Books</a>
            </li>
        </ul>
    </div>
    <!--   Reusable for other pages -->
    <div class="mr-5 nav-link font-weight-normal">
        <a sec:authorize="!isFullyAuthenticated()" href="/login" >Login/Register</a>
        <a sec:authorize="isFullyAuthenticated()" href="/profile">Profile</a>
    </div>
</div>
<div>
    <h2 class="h2">Register</h2>
    <div class="container">
        <form action="/register" method="post" th:object="${newUser}">
            <div class="form-group">
                <label for="username">Username
                    <input th:field="*{username}" type="text" name="username" class="form-control"
                           id="username">
                </label>
                <div class="text text-danger">
                    <p th:if="${#fields.hasErrors('username')}" th:errors="*{username}">Username Error</p>
                </div>
            </div>

            <div class="form-group">
                <label for="password">Password
                    <input th:field="*{password}" type="password" name="password" class="form-control"
                           id="password">
                </label>
                <div class="text text-danger">
                    <p th:if="${#fields.hasErrors('password')}" th:errors="*{password}">Password Error</p>
                </div>
            </div>

            <div class="form-group">
                <label for="confirmPassword">Confirm password</label>
                <input type="password" name="confirmPassword" th:field="*{passwordConfirm}"
                       id="confirmPassword" class="form-control">
                <div class="text text-danger">
                    <p th:if="${#fields.hasErrors('passwordConfirm')}" th:errors="*{passwordConfirm}">Password Not Same</p>
                </div>
            </div>
            <button type="submit" class="btn btn-lg btn-primary btn-block w-50">Register</button>
        </form>
    </div>
</div>

</body>
</html>
