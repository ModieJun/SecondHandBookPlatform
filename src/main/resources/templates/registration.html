<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Register</title>
    <link th:href="@{/public/css/bootstrap.min.css}" rel="stylesheet">
</head>
<body>
<!--NAV-->
<div class="navbar navbar-expand-lg navbar-dark bg-dark ">
    <a href="" class="navbar-brand">Second Hand Book Platform</a>
    <div class="collapse navbar-collapse ml-3" id="navbarNav">
        <ul class="navbar-nav">
            <li class="nav-item active">
                <a class="nav-link" href="/">Home <span class="sr-only">(current)</span></a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="/books/">Books</a>
            </li>
        </ul>
    </div>
    <!--   Reusable for other pages -->
    <div class="mr-5  font-weight-normal">
        <ul class="navbar-nav mr-5">
            <li sec:authorize="!isFullyAuthenticated() and !isRememberMe()">
                <a href="/login" class="nav-link nav-item">Login/Register</a>
            </li>
            <li sec:authorize="isFullyAuthenticated() or isRememberMe()" class="nav-item row">
                <a href="/profile" class="nav-link ">Profile</a>
                <div class="dropdown nav-item mr-5">
                    <a class="nav-link dropdown-toggle" href="#" id="navbarDropdownMenuLink" role="button"
                       data-toggle="dropdown" aria-haspopup="true" aria-expanded="false"></a>
                    <div class="dropdown-menu" aria-labelledby="navbarDropdownMenuLink">
                        <a class="dropdown-item m-auto" href="/logout">Logout</a>
                    </div>
                </div>
            </li>
        </ul>
    </div>
</div>

<div class="container mt-5">
    <div class="text-center border border-light shadow-lg p-5">

    <form action="/register" method="post" th:object="${newUser}" class="">
        <h2 class="h2 mb-3">Register</h2>
        <div class="form-group">
            <label for="username">Username
            </label>
            <input th:field="*{username}" type="text" name="username" class="form-control w-50 m-auto"
                   id="username">
            <div class="text text-danger">
                <p th:if="${#fields.hasErrors('username')}" th:errors="*{username}">Username Error</p>
            </div>
        </div>

        <div class="form-group">
            <label for="password">Password
            </label>
            <input th:field="*{password}" type="password" name="password" class="form-control w-50  m-auto"
                   id="password">
            <div class="text text-danger">
                <p th:if="${#fields.hasErrors('password')}" th:errors="*{password}">Password Error</p>
            </div>
        </div>

        <div class="form-group mb-5">
            <label for="confirmPassword">Confirm password</label>
            <input type="password" name="confirmPassword" th:field="*{passwordConfirm}"
                   id="confirmPassword" class="form-control w-50 m-auto">
            <div class="text text-danger">
                <p th:if="${#fields.hasErrors('passwordConfirm')}" th:errors="*{passwordConfirm}">Password Not Same</p>
            </div>
        </div>
        <button type="submit" class="btn  btn-outline-success btn-light btn-block w-50 m-auto">Register</button>
    </form>
        <br>
        <div class="m-auto text-center">
            <a href="/login" class="hyperlink w-25 ">Login</a>
        </div>
    </div>
</div>


</body>
</html>
