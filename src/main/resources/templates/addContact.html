<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Add Contact</title>
    <link rel="stylesheet" th:href="@{/public/css/bootstrap.min.css}">
</head>
<body>
<div>
    <a href="/">Home</a>
</div>
<div class="navbar navbar-expand-lg navbar-dark bg-dark ">
    <a href="" class="navbar-brand">Second Hand Book Platform</a>
    <div class="collapse navbar-collapse ml-3" id="navbarNav">
        <ul class="navbar-nav">
            <li class="nav-item active">
                <a class="nav-link" href="/">Home <span class="sr-only">(current)</span></a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="/books/">Books</a>
            </li>
        </ul>
    </div>
    <!--   Reusable for other pages -->
    <div class="mr-5 nav-link font-weight-normal">
        <a sec:authorize="!isFullyAuthenticated()" href="/login" >Login/Register</a>
        <a sec:authorize="isFullyAuthenticated()" href="/profile">Profile</a>
    </div>
</div>
<div class="container">
    <h2>Add Contact</h2>
    <form action="/profile/addcontact" method="post" id="addcontact">
        <div class="form-group">
            <label for="contact" class="label">How to contact me</label>
            <textarea form="addcontact" name="contact" id="contact" cols="30" rows="10" maxlength="100" required minlength="10" class="form-control"></textarea>
        </div>
        <input type="number"  name="user_id" th:value="${user.getUser_Id()}" hidden>
        <button type="submit" class="btn btn-primary btn-block">Submit</button>
    </form>
</div>
</body>
</html>
